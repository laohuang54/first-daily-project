server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  application:
    name: fth
  datasource:
    driver-class-name: ${driver_class_name}
    url: ${url}
    username: ${username}
    password: ${password}
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  data:
    redis:
      host: ${redis_host}
      port: ${redis_port}
      password: ${redis_password}
      database: ${redis_database}

  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
logging:
  level:
    com.fth: debug


fth:
  jwt:
    # 管理员端签名密钥（48位，包含大小写、数字、特殊符号）
    admin-secret-key: "ItC@st2024$%^AdminSignKey_7890qwertyuiopasdfghjkl"
    # 管理员token过期时间（7200000毫秒 = 2小时，保持不变）
    admin-ttl: ${ttl}
    # 管理员端令牌名称
    admin-token-name: token

    # 用户端签名密钥（48位，与管理员端不同，提高安全性）
    user-secret-key: "Fth@User2024&*()SignKey_1234zxcvbnm,./;lkjhgfdsa"
    # 用户token过期时间（7200000毫秒 = 2小时，保持不变）
    user-ttl: ${ttl}
    # 用户端令牌名称
    user-token-name: token