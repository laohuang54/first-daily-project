    active: dev
  application:
    name: fth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #driver-class-name: ${driver_class_name}
    url: jdbc:mysql://localhost:3306/daliy?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    #url: ${url}
    username: root
    #username: ${username}
    password: Fth419516.
    #password: ${password}
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  data:
    redis:
      host: ${redis_host}
      port: ${redis_port}
#      password: ${redis_password}
      database: ${redis_database}
  servlet:
    multipart:
      enabled: true
      # 单个文件最大大小（例如设置为 50MB）
      max-file-size: 50MB
      # 多文件上传时总请求大小（例如设置为 50MB）
      max-request-size: 50MB

  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
    cache-enabled: false  # 核心：禁用缓存，避免生成缓存 Key 时反射 List 报错
    local-cache-scope: statement  # 设置为 statement 级别
logging:
  level:
    com.fth: debug


